paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    mysql:
        adapter: mysql
        host: localhost
        name: imperiums
        user: root
        pass: 'root'
        port: 3306
        charset: utf8

    pgsql:
        adapter: pgsql
        host: localhost
        name: imperiums
        user: postgres
        pass: ''
        port: 5432
        charset: utf8

    sqlite:
        adapter: sqlite
        host: localhost
        name: imperiums
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
