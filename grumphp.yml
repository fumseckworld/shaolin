parameters:
    ascii:
        failed: ~
        succeeded: ~
    ignore_unstaged_changes: false
    stop_on_failure: true
    tasks:
        phpcs: ~
        phpversion:
            project: '7.4.2'
        file_size:
            max_size: 10M
        git_branch_name:
            blacklist:
                - master
                - develop
                - feature
                - hotfix
                - release
        securitychecker: ~
        composer: ~
        phplint: ~
        phpstan:
            autoload_file: ~
            configuration: ~
            level: 8
            force_patterns: []
            ignore_patterns: ['app']
            triggered_by: ['php']
            memory_limit: "4G"
        phpunit: ~
        git_commit_message:
            allow_empty_message: false
            enforce_capitalized_subject: false
            enforce_no_subject_punctuations: true
            enforce_no_subject_trailing_period: true
            enforce_single_lined_subject: true
            type_scope_conventions:
                - types:
                      - build
                      - ci
                      - core
                      - docs
                      - feat
                      - fix
                      - perf
                      - refactor
                      - revert
                      - design
                      - test
            max_body_width: 72
            max_subject_width: 60
            case_insensitive: true
            multiline: true
            additional_modifiers: ''